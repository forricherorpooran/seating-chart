
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Seat - Alydia & Jonathan</title>
  <style>
    body {
      font-family: Garamond, serif;
      background-color: #fdfaf5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      font-family: 'Brittany', cursive;
      font-size: 2.5rem;
      color: #3c5d47;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      font-size: 1.2rem;
      background-color: #e3ede6;
      padding: 16px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Find Your Seat</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <div class="result" id="result">Please enter your name above.</div>

  <script>
    const guestList = [
      "Guntur Blom",
      "Carolyn Paul",
      "Sonia Foo",
      "Andrew Foo",
      "Melissa Leonard",
      "Keon Francis"
    ];

    const input = document.getElementById('nameInput');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      const match = guestList.find(name => name.toLowerCase().includes(query));

      if (query.length === 0) {
        result.textContent = "Please enter your name above.";
      } else if (match) {
        result.textContent = `Hi ${match}, your table assignment will be shared soon!`;
      } else {
        result.textContent = "Name not found. Please check your spelling.";
      }
    });
  </script>
</body>
</html>
