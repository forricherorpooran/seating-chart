
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Seat - Alydia & Jonathan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: Garamond, serif;
      background-color: #fdfaf5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      background-image: url('https://i.imgur.com/IWZJO3J.png');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 300px auto;
    }

    h1 {
      font-family: Garamond, serif;
      font-size: 1.5rem;
      margin-top: 180px;
      margin-bottom: 5px;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #3c5d47;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .result {
      font-size: 1.2rem;
      background-color: #e3ede6;
      padding: 16px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Alydia and Jonathan's Wedding</h1>
  <h2>Find Your Seat</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <div class="result" id="result">Please enter your name above.</div>

  <script>
    const guestList = {
      "Carolyn Paul": 1,
      "Sonia Foo": 7,
      "Andrew Foo": 7,
      "Melissa Leonard": 7,
      "Keon Francis": 7,
      "Guntur Blom": 1
    };

    const input = document.getElementById('nameInput');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      const matchKey = Object.keys(guestList).find(name => name.toLowerCase().includes(query));

      if (query.length === 0) {
        result.textContent = "Please enter your name above.";
      } else if (matchKey) {
        const tableNumber = guestList[matchKey];
        result.textContent = `Hi ${matchKey}, you're seated at Table ${tableNumber}.`;
      } else {
        result.textContent = "Name not found. Please check your spelling.";
      }
    });
  </script>
</body>
</html>
